<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="output.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
</head>
<body class="text-gray-600 font-roboto">

  <div class="grid md:grid-cols-4">
    <div class="md:col-span-1 md:flex md:justify-end">
      <nav class="text-right">
        <div class="flex justify-between items-center">
          <h1 class="font-bold uppercase p-4 border-b border-gray-100">
          <a href="#" class="hover:text-primary">Food Ninja</a>
          </h1>
          <div class="px-4 cursor-pointer md:hidden" id="burger">
            <i class="fa-solid fa-bars text-lg"></i>
          </div>
        </div>
        <ul class="mt-6 flex flex-col mr-3 hidden md:block" id="menu">
          <li class="text-gray-700 font-bold mb-2 pr-3 border-primary border-r-4">
            <a href="#">
              <span>Home</span>
              <i class="fa-solid fa-house text-xs"></i>
            </a>
          </li>
          <li class="mb-2 pr-3 border-transparent border-r-4">
            <a href="#">
              <span>About</span>
              <i class="fa-solid fa-circle-question text-xs"></i>
            </a>
          </li>
          <li class="mb-2 pr-3 border-transparent border-r-4">
            <a href="#">
              <span>Contact</span>
              <i class="fa-solid fa-address-book text-xs"></i>
            </a>
          </li>
        </ul>
      </nav>
    </div>
  
    <main class="px-16 py-6 bg-gray-100 md:col-span-3">
      <div class="flex justify-center md:justify-end">
        <a href="#" class="text-primary button md:border-primary md:border-2 hover:bg-primary hover:text-white">Log in</a>
        <a href="#" class="text-primary ml-2 button md:border-primary md:border-2 hover:bg-primary hover:text-white">Sign up</a>
      </div>

      <header>
        <h2 class="text-gray-700 text-6xl font-semibold">Recipes</h2>
        <h3 class="text-2xl font-semibold">For Ninjas</h3>
      </header>

      <div>
        <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Latest Recipes</h4>
  
        <div class="mt-8 grid md:grid-cols-2 lg:grid-cols-3 gap-10 ">
          <!-- cards go here -->
          <div class="card relative hover:shadow-xl"> 
            <img src="img/stew.jpg" alt="stew" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">5 Bean Chili Stew</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock text-sm"></i>
              <span>25 mins</span>
            </div>
          </div>
          <div class="card relative hover:shadow-lg"> 
            <img src="img/noodles.jpg" alt="noodles" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Veg Noodles</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock text-sm"></i>
              <span>25 mins</span>
            </div>
          </div>
          <div class="card relative hover:shadow-lg"> 
            <img src="img/curry.jpg" alt="curry" class="w-full h-32 sm:h-48 object-cover">
            <div class="m-4">
              <span class="font-bold">Tofu Curry</span>
              <span class="block text-gray-500 text-sm">Recipe by Mario</span>
            </div>
            <div class="badge">
              <i class="fa-regular fa-clock text-sm"></i>
              <span>25 mins</span>
            </div>
          </div>
        </div>

        <h4 class="font-bold pb-2 mt-12 border-b border-gray-200">Most Popular</h4>

        <div class="mt-8">
          <!-- cards go here -->
        </div>
      </div>

      <div class="mt-12 flex justify-center">
        <div class="bg-secondary-100 text-secondary-200 button hover:bg-secondary-200 hover:text-secondary-100">Load more</div>
      </div>    
    </main>
  </div>

  <script src="menu.js"></script>

</body>
</html>
